<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Main GameFinder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style/style-main.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="top-header">
                <h1>GAME<strong>FINDER</strong></h1>
                <div class="search-container">
                    <div class="icon">
                        <img src="style/image-icons/search.png" class="icon_search" alt="">
                    </div>
                    <input type="text" class="search" id="search" placeholder="Type game name or the console">
                </div>
                <form>
                    <div class="logout-container">
                        <p class="logout">Logout</p>
                        <img src="style/image-icons/logut.png" class="logout_icon">
                        <img src="style/image-icons/perfil-img.png" class="perfil-img">
                    </div>
                </form>
            </div>
            <div class="line-1"></div>
        </header>
        <div class="main-conteriner"></div>
    </body>
</html>
