<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Login GameFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/css/style-login.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/06523e8514.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="main">
        <div class="container">
            <div class="box-top">
                <h1>GAME<strong>FINDER</strong></h1>
                <!-- Here is the login and all others inputs  -->
                <form action="index.js"method="GET">
                    <div class="box-login">
                        <div class="icon emailHover">
                            <img src="style/image-icons/user.png" class="user-circle perfil" alt="login-icon">
                        </div>
                        <input type="text" class="useremail emailHover" name="useremail" id="useremail"
                            placeholder="Email" aria-label="Username or email" form autocomplete="off" >
                    </div>
                    <p class="error" id="error">Enter a valid Email</p>
                    <div class="box-login">
                        <div class="icon passHover">
                            <img src="style/image-icons/key.png" class="user-circle key" alt="login-icon">
                        </div>
                        <input type="password" class="password-input passHover" name="password" id="password" placeholder="Password"
                            aria-label="Password">
                            <div class="icon-eye"><img src="style/image-icons/eye.png" class="eye" onclick="showHidePassword()"></div>
                    </div>
                    <p class="error-pass" id="error-pass">Enter a valid password</p>
                    <div class="text-bottom">
                        <div class="wrap-place">
                            <div class="column">
                                <div>
                                    <input class="check" type="checkbox" name="checkbox">
                                    <span class="me">Remember me</span>
                                </div>
                                <input type="submit" name="" value="LOGIN">
                            </div>
                            <div class="column">
                                <a href="#" class="text">Resgister now</a>
                                <span class="forgot"><a href="#" class="text">Forgot password?</a></span>
                            </div>
                        </div>
                    </div>
                </form>
                <!--faceboom ,twitter and google buttoms-->
                <div class="line">or</div>
                <div class="container-bottom">
                    <div class="bottom-box">
                            <button class="button-icon fecebook-icon"><i class="fab fa-facebook-square"></i></button>
                            <button class="button face">LOGIN WITH FACEBOOK</button></div>
                    <div class="bottom-box">
                        <button class="button-icon twitter-icon"><i class="fab fa-twitter-square"></i></button>
                        <button class="button twitter">LOGIN WITH TWITTER</button></div>
                    <div class="bottom-box">
                        <button class="button-icon google-icon"><i class="fab fa-google"></i></button>
                        <button class="button google">LOGIN WITH GOOGLE</button></div>
                </div>
            </div>
            <!--carousel-->
            <div class="carousel-image-box">
                <div class="carousel-truck">
                    <img src="style/image-icons/biomutant.png" class="image current-slide" alt="Biomutant" id="carousel-welcome-image">
                    <img src="style/image-icons/back4blood.jpg" class="image" alt="back4blood">
                    <img src="style/image-icons/dead-island2.png" class="image" alt="dead-island2">
                    <img src="style/image-icons/elder-ring.jpg" class="image" alt="elder-ring">
                    <img src="style/image-icons/metrid.jpg" class="image" alt="metrid">
                    <img src="style/image-icons/psychonauts2.jpg" class="image" alt="psychonauts2">
                    <img src="style/image-icons/tunic.jpg" class="image" alt="tunic">
                </div>
                <div class="carousel-dot-container">
                    <input type="radio" name="carousel-dot" class="carousel-dot checked">
                    <input type="radio" name="carousel-dot" class="carousel-dot">
                    <input type="radio" name="carousel-dot" class="carousel-dot" >
                    <input type="radio" name="carousel-dot" class="carousel-dot" >
                    <input type="radio" name="carousel-dot" class="carousel-dot" >
                    <input type="radio" name="carousel-dot" class="carousel-dot" >
                    <input type="radio" name="carousel-dot" class="carousel-dot" >
                </div>
            </div>
        </div>
        <!--main end-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/index.js" type="text/javascript"></script> <!--JavaScript-->
</body>


</html>
